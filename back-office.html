<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>BACKOFFICE</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header class="pb-3">
      <nav class="navbar navbar-expand-lg bg-white">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">CRUDtars</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarTogglerDemo02"
            aria-controls="navbarTogglerDemo02"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active fw-bold" href="#">Back Office</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <div class="container">
        <div class="row justify-content-center">
          <h1 class="text-center m-5 display-2">Aggiungi un prodotto all Shop</h1>
          <div class="col col-12 col-md-8 mt-5">
            <form id="creation-form">
              <div class="mb-3">
                <label for="name" class="form-label">Nome Prodotto</label>
                <input type="text" class="form-control" id="name" required />
              </div>
              <div class="mb-3">
                <label for="description" class="form-label">Descrizione Prodotto</label>
                <input type="text" class="form-control" id="description" required />
              </div>
              <div class="mb-3">
                <label for="brand" class="form-label">Brand Prodotto</label>
                <input type="text" class="form-control" id="brand" required />
              </div>
              <div class="mb-3">
                <label for="imageUrl" class="form-label">ImageUrl</label>
                <input type="text" class="form-control" id="imageUrl" required />
              </div>
              <div class="mb-3">
                <label for="price" class="form-label">Prezzo Prodotto</label>
                <input type="number" class="form-control" id="price" required />
              </div>
              <button type="submit" class="btn btn-outline-success">Crea Prodotto</button>
            </form>
          </div>
        </div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="./JS/back-office.js"></script>
  </body>
</html>
